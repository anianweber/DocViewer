<f:layout name="Default" />

<f:section name="Content">
    <h1>{packageKey}</h1>
    <div class="show">
        <div class="show-tree">
            <f:render partial="FileSystemTree" arguments="{node: node}"/>
        </div>
        <div class="show-content">
            {currentFile.path}:
            <hr>
            <f:format.raw>{doc}</f:format.raw>
        </div>
    </div>
</f:section>
