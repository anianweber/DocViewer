<f:layout name="Default" />

<f:section name="Title">Index view of Standard controller</f:section>

<f:section name="Content">

    <table class="neos-table">
        <f:for each="{packageGroups}" key="packageType" as="packageGroup">
            <f:for each="{packageGroup}" key="packageKey" as="package">
                <tr>
                    <td>
                        {packageType}
                    </td>
                    <td>
                        <f:link.action action="show" arguments="{packageKey: packageKey, packageType: packageType}">{packageKey}</f:link.action>
                    </td>
                    <td>
                        <f:if condition="{package.hasDoc}">
                            has doc
                        </f:if>
                    </td>
                </tr>
            </f:for>

        </f:for>
    </table>
</f:section>
